<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visionneur 360° - L'Œil du Drone inc.</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    #logo img {
      height: 60px;
    }
  </style>
</head>
<body>
  <div id="logo">
    <a href="https://loeildudrone.ca" target="_blank">
      <img src="logo_sans_fond_blanc2.PNG" alt="logo_sans_fond_blanc2.PNG">
    </a>
  </div>
  <div id="viewer"></div>

  <!-- Include pannellum.js for 360 viewing -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css"/>

  <script>
    pannellum.viewer('viewer', {
        "type": "equirectangular",
        "panorama": "QQWJ6677.JPG",
        "autoLoad": true
    });
  </script>
</body>
</html>
