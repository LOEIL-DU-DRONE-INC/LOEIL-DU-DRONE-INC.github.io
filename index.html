<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Visionneur 360° - L'Œil du Drone inc.</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
    #logo {
      position: absolute;
      top: 25px;
      left: 25px;
      z-index: 10;
    }
    #logo img {
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="logo">
    <a href="https://loeildudrone.ca" target="_blank">
      <img src="logo_sans_fond_blanc2.PNG" alt="ODD">
    </a>
  </div>
  <button onclick="viewer.loadScene('scene1')">Vue 1</button>
  <button onclick="viewer.loadScene('scene2')">Vue 2</button>
  <div id="viewer"></div>

  <!-- Include pannellum.js for 360 viewing -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css"/>

  <script>
    var viewer = pannellum.viewer('viewer', {
  "default": {
    "firstScene": "scene1",
    "sceneFadeDuration": 1000
  },
  "scenes": {
    "scene1": {
      "title": "Vue aérienne",
      "panorama": "QQWJ6677.JPG"
    },
    "scene2": {
      "title": "8r",
      "panorama": "djiflypano.jpg"
    }
  }
});
  </script>
</body>
</html>
